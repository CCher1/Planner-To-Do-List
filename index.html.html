<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Planner</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DAYS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

        // ===== SUPABASE CONFIGURATION =====
        // TODO: Replace with YOUR Supabase project URL and anon key
        const SUPABASE_URL = 'https://gimrixvedhqhvugkjwti.supabase.co';
        const SUPABASE_ANON_KEY = 'gimrixvedhqhvugkjwti';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const PlusIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const TrashIcon = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const EditIcon = ({ size = 14 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        );

        const CalendarIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const CheckCircleIcon = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const CloudIcon = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
            </svg>
        );

        function DailyActivityPlanner() {
            const [classes, setClasses] = useState([]);
            const [selectedDay, setSelectedDay] = useState(DAYS[new Date().getDay() - 1] || 'Monday');
            const [newClassName, setNewClassName] = useState('');
            const [showClassSetup, setShowClassSetup] = useState(false);
            const [timedTasks, setTimedTasks] = useState({});
            const [newTask, setNewTask] = useState({ time: '09:00', text: '' });
            const [editingActivity, setEditingActivity] = useState(null);
            const [editingTimedTask, setEditingTimedTask] = useState(null);
            const [syncStatus, setSyncStatus] = useState('Loading...');
            const [isSyncing, setIsSyncing] = useState(false);

            // ===== SUPABASE SYNC FUNCTIONS =====
            const saveToSupabase = async (classesData, timedTasksData, lastResetData) => {
                try {
                    setIsSyncing(true);
                    setSyncStatus('Syncing...');

                    const { data: existing } = await supabase
                        .from('planner_data')
                        .select('id')
                        .eq('user_id', 'default_user')
                        .single();

                    const payload = {
                        user_id: 'default_user',
                        classes: classesData,
                        timed_tasks: timedTasksData,
                        last_reset: lastResetData,
                        updated_at: new Date().toISOString()
                    };

                    if (existing) {
                        const { error } = await supabase
                            .from('planner_data')
                            .update(payload)
                            .eq('user_id', 'default_user');
                        if (error) throw error;
                    } else {
                        const { error } = await supabase
                            .from('planner_data')
                            .insert(payload);
                        if (error) throw error;
                    }

                    console.log('Saved to Supabase!');
                    setSyncStatus('✓ Synced');
                    setIsSyncing(false);
                } catch (error) {
                    console.error('Error saving to Supabase:', error);
                    setSyncStatus('⚠ Sync failed');
                    setIsSyncing(false);
                }
            };

            const loadFromSupabase = async () => {
                try {
                    setSyncStatus('Loading...');
                    
                    const { data, error } = await supabase
                        .from('planner_data')
                        .select('*')
                        .eq('user_id', 'default_user')
                        .single();

                    if (data) {
                        console.log('Loaded from Supabase:', data);
                        
                        // Load classes
                        if (data.classes) {
                            setClasses(data.classes);
                        }
                        
                        // Load timed tasks
                        if (data.timed_tasks) {
                            setTimedTasks(data.timed_tasks);
                        }
                        
                        // Load last reset
                        if (data.last_reset) {
                            localStorage.setItem('planner-last-reset', data.last_reset);
                        }
                        
                        setSyncStatus('✓ Synced');
                        return true;
                    } else if (error && error.code !== 'PGRST116') {
                        throw error;
                    } else {
                        // No data in Supabase, check localStorage for migration
                        const savedClasses = localStorage.getItem('planner-classes');
                        const savedTasks = localStorage.getItem('planner-timed-tasks');
                        const lastReset = localStorage.getItem('planner-last-reset');
                        
                        if (savedClasses || savedTasks) {
                            console.log('Migrating from localStorage to Supabase...');
                            const classesData = savedClasses ? JSON.parse(savedClasses) : [];
                            const tasksData = savedTasks ? JSON.parse(savedTasks) : {};
                            
                            setClasses(classesData);
                            setTimedTasks(tasksData);
                            
                            await saveToSupabase(classesData, tasksData, lastReset);
                            
                            // Clean up old localStorage
                            localStorage.removeItem('planner-classes');
                            localStorage.removeItem('planner-timed-tasks');
                        } else {
                            setSyncStatus('✓ Synced');
                        }
                    }
                } catch (error) {
                    console.error('Error loading from Supabase:', error);
                    setSyncStatus('⚠ Load failed');
                    
                    // Fallback to localStorage
                    const savedClasses = localStorage.getItem('planner-classes');
                    const savedTasks = localStorage.getItem('planner-timed-tasks');
                    if (savedClasses) setClasses(JSON.parse(savedClasses));
                    if (savedTasks) setTimedTasks(JSON.parse(savedTasks));
                }
            };

            const checkAndResetWeek = async () => {
                const lastReset = localStorage.getItem('planner-last-reset');
                const now = new Date();
                const currentWeekStart = new Date(now);
                currentWeekStart.setDate(now.getDate() - now.getDay() + 1);
                currentWeekStart.setHours(0, 0, 0, 0);

                if (!lastReset || new Date(lastReset) < currentWeekStart) {
                    const resetClasses = classes.map(cls => ({
                        ...cls,
                        activities: Object.keys(cls.activities).reduce((acc, day) => {
                            acc[day] = cls.activities[day].map(activity => ({
                                ...activity,
                                completed: false
                            }));
                            return acc;
                        }, {})
                    }));

                    const resetTimedTasks = Object.keys(timedTasks).reduce((acc, day) => {
                        acc[day] = timedTasks[day].map(task => ({
                            ...task,
                            completed: false
                        }));
                        return acc;
                    }, {});

                    const newLastReset = currentWeekStart.toISOString();
                    
                    setClasses(resetClasses);
                    setTimedTasks(resetTimedTasks);
                    localStorage.setItem('planner-last-reset', newLastReset);
                    
                    await saveToSupabase(resetClasses, resetTimedTasks, newLastReset);
                }
            };

            // Load from Supabase on mount
            useEffect(() => {
                loadFromSupabase();
            }, []);

            // Check for weekly reset
            useEffect(() => {
                if (classes.length > 0 || Object.keys(timedTasks).length > 0) {
                    checkAndResetWeek();
                }
            }, [classes, timedTasks]);

            // Save to Supabase whenever classes change
            useEffect(() => {
                if (classes.length > 0) {
                    const lastReset = localStorage.getItem('planner-last-reset');
                    saveToSupabase(classes, timedTasks, lastReset);
                }
            }, [classes]);

            // Save to Supabase whenever timed tasks change
            useEffect(() => {
                if (Object.keys(timedTasks).length > 0) {
                    const lastReset = localStorage.getItem('planner-last-reset');
                    saveToSupabase(classes, timedTasks, lastReset);
                }
            }, [timedTasks]);

            // Set today's day on mount
            useEffect(() => {
                const today = new Date().getDay();
                if (today >= 1 && today <= 7) {
                    setSelectedDay(DAYS[today - 1]);
                }
            }, []);

            // Real-time sync listener
            useEffect(() => {
                const channel = supabase
                    .channel('planner_changes')
                    .on('postgres_changes', 
                        { 
                            event: '*', 
                            schema: 'public', 
                            table: 'planner_data',
                            filter: 'user_id=eq.default_user'
                        }, 
                        async (payload) => {
                            console.log('Real-time update received!', payload);
                            if (payload.new && !isSyncing) {
                                if (payload.new.classes) setClasses(payload.new.classes);
                                if (payload.new.timed_tasks) setTimedTasks(payload.new.timed_tasks);
                                if (payload.new.last_reset) {
                                    localStorage.setItem('planner-last-reset', payload.new.last_reset);
                                }
                            }
                        }
                    )
                    .subscribe();

                return () => {
                    supabase.removeChannel(channel);
                };
            }, [isSyncing]);

            const addClass = () => {
                if (newClassName.trim()) {
                    const newClass = {
                        id: Date.now(),
                        name: newClassName.trim(),
                        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                        activities: {}
                    };
                    setClasses([...classes, newClass]);
                    setNewClassName('');
                }
            };

            const removeClass = (classId) => {
                setClasses(classes.filter(c => c.id !== classId));
            };

            const addActivity = (classId, day, activity) => {
                setClasses(classes.map(c => {
                    if (c.id === classId) {
                        const dayActivities = c.activities[day] || [];
                        return {
                            ...c,
                            activities: {
                                ...c.activities,
                                [day]: [...dayActivities, { id: Date.now(), text: activity, completed: false }]
                            }
                        };
                    }
                    return c;
                }));
            };

            const editActivity = (classId, day, activityId, newText) => {
                setClasses(classes.map(c => {
                    if (c.id === classId) {
                        return {
                            ...c,
                            activities: {
                                ...c.activities,
                                [day]: (c.activities[day] || []).map(a =>
                                    a.id === activityId ? { ...a, text: newText } : a
                                )
                            }
                        };
                    }
                    return c;
                }));
                setEditingActivity(null);
            };

            const removeActivity = (classId, day, activityId) => {
                setClasses(classes.map(c => {
                    if (c.id === classId) {
                        return {
                            ...c,
                            activities: {
                                ...c.activities,
                                [day]: (c.activities[day] || []).filter(a => a.id !== activityId)
                            }
                        };
                    }
                    return c;
                }));
            };

            const toggleActivityComplete = (classId, day, activityId) => {
                setClasses(classes.map(c => {
                    if (c.id === classId) {
                        return {
                            ...c,
                            activities: {
                                ...c.activities,
                                [day]: (c.activities[day] || []).map(a =>
                                    a.id === activityId ? { ...a, completed: !a.completed } : a
                                )
                            }
                        };
                    }
                    return c;
                }));
            };

            const addTimedTask = () => {
                if (newTask.text.trim()) {
                    const dayTasks = timedTasks[selectedDay] || [];
                    setTimedTasks({
                        ...timedTasks,
                        [selectedDay]: [...dayTasks, { 
                            id: Date.now(), 
                            time: newTask.time, 
                            text: newTask.text.trim(),
                            completed: false 
                        }].sort((a, b) => a.time.localeCompare(b.time))
                    });
                    setNewTask({ time: '09:00', text: '' });
                }
            };

            const editTimedTask = (day, taskId, newText, newTime) => {
                setTimedTasks({
                    ...timedTasks,
                    [day]: (timedTasks[day] || []).map(t =>
                        t.id === taskId ? { ...t, text: newText, time: newTime } : t
                    ).sort((a, b) => a.time.localeCompare(b.time))
                });
                setEditingTimedTask(null);
            };

            const removeTimedTask = (day, taskId) => {
                setTimedTasks({
                    ...timedTasks,
                    [day]: (timedTasks[day] || []).filter(t => t.id !== taskId)
                });
            };

            const toggleTimedTaskComplete = (day, taskId) => {
                setTimedTasks({
                    ...timedTasks,
                    [day]: (timedTasks[day] || []).map(t =>
                        t.id === taskId ? { ...t, completed: !t.completed } : t
                    )
                });
            };

            const formatTime = (time) => {
                const [hours, minutes] = time.split(':');
                const h = parseInt(hours);
                const ampm = h >= 12 ? 'PM' : 'AM';
                const displayHour = h === 0 ? 12 : h > 12 ? h - 12 : h;
                return `${displayHour}:${minutes} ${ampm}`;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 p-4 md:p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-4 md:p-6 mb-6">
                            <h1 className="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Daily Activity Planner</h1>
                            <div className="flex items-center justify-between">
                                <p className="text-sm md:text-base text-gray-600">Set up your weekly routine for each class - checkboxes reset every Monday!</p>
                                <div className={`flex items-center gap-2 text-sm ${isSyncing ? 'text-orange-600' : 'text-green-600'}`}>
                                    <CloudIcon size={16} />
                                    <span>{syncStatus}</span>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-1">
                                <div className="bg-white rounded-lg shadow-lg p-4 md:p-6 mb-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-lg font-bold text-gray-800">Your Classes</h2>
                                        <button
                                            onClick={() => setShowClassSetup(!showClassSetup)}
                                            className="text-sm text-blue-600 hover:text-blue-800"
                                        >
                                            {showClassSetup ? 'Hide Setup' : 'Edit Schedule'}
                                        </button>
                                    </div>

                                    <div className="mb-4">
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                value={newClassName}
                                                onChange={(e) => setNewClassName(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && addClass()}
                                                placeholder="Add class..."
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                                            />
                                            <button
                                                onClick={addClass}
                                                className="px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                            >
                                                <PlusIcon />
                                            </button>
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        {classes.map(cls => (
                                            <div key={cls.id} className="border border-gray-200 rounded-lg p-3">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <div 
                                                        className="w-3 h-3 rounded-full" 
                                                        style={{ backgroundColor: cls.color }}
                                                    />
                                                    <span className="font-medium text-sm flex-1">{cls.name}</span>
                                                    <button
                                                        onClick={() => removeClass(cls.id)}
                                                        className="text-red-500 hover:text-red-700"
                                                    >
                                                        <TrashIcon size={14} />
                                                    </button>
                                                </div>

                                                {showClassSetup && (
                                                    <div className="mt-3 pt-3 border-t border-gray-200">
                                                        <p className="text-xs text-gray-600 mb-2">Weekly activities:</p>
                                                        {DAYS.map(day => (
                                                            <details key={day} className="mb-2">
                                                                <summary className="text-xs font-medium text-gray-700 cursor-pointer hover:text-blue-600 py-1">
                                                                    {day} ({(cls.activities[day] || []).length})
                                                                </summary>
                                                                <div className="mt-2 space-y-2 pl-2">
                                                                    {(cls.activities[day] || []).map(activity => (
                                                                        <div key={activity.id} className="flex justify-between items-center text-xs bg-gray-50 p-2 rounded">
                                                                            {editingActivity === `${cls.id}-${day}-${activity.id}` ? (
                                                                                <input
                                                                                    type="text"
                                                                                    defaultValue={activity.text}
                                                                                    autoFocus
                                                                                    onBlur={(e) => editActivity(cls.id, day, activity.id, e.target.value.trim())}
                                                                                    onKeyPress={(e) => {
                                                                                        if (e.key === 'Enter') {
                                                                                            editActivity(cls.id, day, activity.id, e.target.value.trim());
                                                                                        }
                                                                                    }}
                                                                                    className="flex-1 px-2 py-1 border rounded"
                                                                                />
                                                                            ) : (
                                                                                <span className="flex-1">{activity.text}</span>
                                                                            )}
                                                                            <div className="flex gap-1 ml-2">
                                                                                <button
                                                                                    onClick={() => setEditingActivity(`${cls.id}-${day}-${activity.id}`)}
                                                                                    className="text-blue-500 hover:text-blue-700"
                                                                                >
                                                                                    <EditIcon size={12} />
                                                                                </button>
                                                                                <button
                                                                                    onClick={() => removeActivity(cls.id, day, activity.id)}
                                                                                    className="text-red-500 hover:text-red-700"
                                                                                >
                                                                                    <TrashIcon size={12} />
                                                                                </button>
                                                                            </div>
                                                                        </div>
                                                                    ))}
                                                                    <input
                                                                        type="text"
                                                                        placeholder="Add activity..."
                                                                        className="w-full px-2 py-1 border rounded text-xs"
                                                                        onKeyPress={(e) => {
                                                                            if (e.key === 'Enter' && e.target.value.trim()) {
                                                                                addActivity(cls.id, day, e.target.value.trim());
                                                                                e.target.value = '';
                                                                            }
                                                                        }}
                                                                    />
                                                                </div>
                                                            </details>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        ))}

                                        {classes.length === 0 && (
                                            <div className="text-center py-6 text-gray-500 text-sm">
                                                Add your first class to get started!
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-lg p-4 md:p-6">
                                    <h3 className="text-lg font-bold text-gray-800 mb-4">Add Timed Task</h3>
                                    <p className="text-xs text-gray-600 mb-3">For {selectedDay} only</p>
                                    <div className="space-y-3">
                                        <input
                                            type="time"
                                            value={newTask.time}
                                            onChange={(e) => setNewTask({ ...newTask, time: e.target.value })}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                        <input
                                            type="text"
                                            value={newTask.text}
                                            onChange={(e) => setNewTask({ ...newTask, text: e.target.value })}
                                            onKeyPress={(e) => e.key === 'Enter' && addTimedTask()}
                                            placeholder="What do you need to do?"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                        <button
                                            onClick={addTimedTask}
                                            className="w-full px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 flex items-center justify-center gap-2"
                                        >
                                            <PlusIcon /> Add Task
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-lg shadow-lg p-4 md:p-6">
                                    <div className="flex items-center gap-3 mb-6">
                                        <CalendarIcon />
                                        <h2 className="text-xl font-bold text-gray-800">Today's Activities</h2>
                                    </div>

                                    <div className="flex gap-2 mb-6 overflow-x-auto pb-2">
                                        {DAYS.map(day => (
                                            <button
                                                key={day}
                                                onClick={() => setSelectedDay(day)}
                                                className={`px-4 py-2 rounded-lg whitespace-nowrap transition-colors text-sm ${
                                                    selectedDay === day
                                                        ? 'bg-blue-600 text-white'
                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                }`}
                                            >
                                                {day}
                                            </button>
                                        ))}
                                    </div>

                                    {(timedTasks[selectedDay] || []).length > 0 && (
                                        <div className="mb-6">
                                            <h3 className="text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
                                                <CalendarIcon size={16} /> Scheduled Tasks
                                            </h3>
                                            <div className="space-y-2">
                                                {timedTasks[selectedDay].map(task => (
                                                    <div
                                                        key={task.id}
                                                        className="flex items-center gap-3 p-4 rounded-lg bg-amber-50 border border-amber-200"
                                                    >
                                                        <input
                                                            type="checkbox"
                                                            checked={task.completed}
                                                            onChange={() => toggleTimedTaskComplete(selectedDay, task.id)}
                                                            className="w-5 h-5 text-blue-600 rounded"
                                                        />
                                                        {editingTimedTask === `${selectedDay}-${task.id}` ? (
                                                            <div className="flex-1 space-y-2">
                                                                <input
                                                                    type="time"
                                                                    defaultValue={task.time}
                                                                    id={`edit-time-${task.id}`}
                                                                    className="w-full px-2 py-1 border rounded text-sm"
                                                                />
                                                                <input
                                                                    type="text"
                                                                    defaultValue={task.text}
                                                                    autoFocus
                                                                    id={`edit-text-${task.id}`}
                                                                    onBlur={() => {
                                                                        const newTime = document.getElementById(`edit-time-${task.id}`).value;
                                                                        const newText = document.getElementById(`edit-text-${task.id}`).value.trim();
                                                                        if (newText) editTimedTask(selectedDay, task.id, newText, newTime);
                                                                    }}
                                                                    onKeyPress={(e) => {
                                                                        if (e.key === 'Enter') {
                                                                            const newTime = document.getElementById(`edit-time-${task.id}`).value;
                                                                            const newText = e.target.value.trim();
                                                                            if (newText) editTimedTask(selectedDay, task.id, newText, newTime);
                                                                        }
                                                                    }}
                                                                    className="w-full px-2 py-1 border rounded"
                                                                />
                                                            </div>
                                                        ) : (
                                                            <div className="flex-1">
                                                                <div className="font-semibold text-sm text-amber-700">
                                                                    {formatTime(task.time)}
                                                                </div>
                                                                <div className={`text-gray-800 ${task.completed ? 'line-through text-gray-500' : ''}`}>
                                                                    {task.text}
                                                                </div>
                                                            </div>
                                                        )}
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={() => setEditingTimedTask(`${selectedDay}-${task.id}`)}
                                                                className="text-blue-500 hover:text-blue-700"
                                                            >
                                                                <EditIcon />
                                                            </button>
                                                            <button
                                                                onClick={() => removeTimedTask(selectedDay, task.id)}
                                                                className="text-red-500 hover:text-red-700"
                                                            >
                                                                <TrashIcon />
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <div className="space-y-4">
                                        <h3 className="text-sm font-semibold text-gray-700 flex items-center gap-2">
                                            <CheckCircleIcon /> Class Activities
                                        </h3>
                                        {classes.map(cls => {
                                            const dayActivities = cls.activities[selectedDay] || [];
                                            if (dayActivities.length === 0) return null;
                                            
                                            return (
                                                <div key={cls.id} className="border rounded-lg p-4" style={{ borderLeftWidth: '4px', borderLeftColor: cls.color }}>
                                                    <h4 className="font-semibold mb-3" style={{ color: cls.color }}>
                                                        {cls.name}
                                                    </h4>
                                                    <div className="space-y-2">
                                                        {dayActivities.map(activity => (
                                                            <div key={activity.id} className="flex items-center gap-3 p-2 bg-gray-50 rounded">
                                                                <input
                                                                    type="checkbox"
                                                                    checked={activity.completed}
                                                                    onChange={() => toggleActivityComplete(cls.id, selectedDay, activity.id)}
                                                                    className="w-5 h-5 text-blue-600 rounded"
                                                                />
                                                                <span className={`flex-1 ${activity.completed ? 'line-through text-gray-500' : 'text-gray-800'}`}>
                                                                    {activity.text}
                                                                </span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            );
                                        })}

                                        {classes.every(cls => !(cls.activities[selectedDay] || []).length) && 
                                         (timedTasks[selectedDay] || []).length === 0 && (
                                            <div className="text-center py-12 text-gray-500">
                                                <CheckCircleIcon size={48} />
                                                <p className="mb-2">No activities for {selectedDay}</p>
                                                <p className="text-sm">Add class activities or timed tasks to get started</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DailyActivityPlanner />);
    </script>
</body>
</html>
